<div class="row">
    <div class="col-md-12">
        <div class="sidenav">
            <button class="menubtn">
                <a [routerLink]="['/admin-dashboard']"> <i class="fas fa-home" style="margin-right: 10px"> </i>
                    Dashboard </a>
            </button>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#account"
                (click)="accountcollapse()">
                <i class="fas fa-user" style="margin-right: 15px"></i> Account
            </button>
            <div class="collapsebtn" id="account" *ngIf="isAccountCollapsed">
                <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                    <a [routerLink]="['/admin-dashboard/work-in-progress']"> <i class="fas fa-user-edit"
                            style="margin-right: 15px"></i>
                        Edit Profile</a>
                </button>
                <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                    <a [routerLink]="['/admin-dashboard/work-in-progress']"><i class="fas fa-file-alt"
                            style="margin-right: 15px"></i>General Info</a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#users"
                (click)="userscollapse()">
                <i class="fas fa-users" style="margin-right: 15px"></i>Users
            </button>
            <div class="collapsebtn" id="users" *ngIf="isUserCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/users']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Manage Users </a>
                </button>
            </div>

            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#piatti"
            (click)="piatticollapse()">
            <i class="fas fa-utensils" style="margin-right: 15px"></i>Piatti
        </button>
        <div class="collapsebtn" id="piatti" *ngIf="isPiattoCollapsed">
            <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                <a [routerLink]="['/admin-dashboard/piatti']"> <i class="fas fa-edit"
                        style="margin-right: 10px">
                    </i> Manage Piatti </a>
            </button>
        </div>

        <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#bevande"
            (click)="bevandecollapse()">
            <i class="fas fa-wine-glass-alt" style="margin-right: 15px"></i>Bevande
        </button>
        <div class="collapsebtn" id="bevande" *ngIf="isBevandaCollapsed">
            <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                <a [routerLink]="['/admin-dashboard/bevande']"> <i class="fas fa-edit"
                        style="margin-right: 10px">
                    </i> Manage Bevande </a>
            </button>
        </div>

            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#clienti"
            (click)="clienticollapse()">
            <i class="fas fa-male" style="margin-right: 15px"></i>Clienti
        </button>
        <div class="collapsebtn" id="clienti" *ngIf="isClienteCollapsed">
            <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                <a [routerLink]="['/admin-dashboard/clienti']"> <i class="fas fa-edit"
                        style="margin-right: 10px">
                    </i> Manage Clienti </a>
            </button>
        </div>

            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#prenotazioni"
                (click)="prenotazionicollapse()">
                <i class="fas fa-book" style="margin-right: 15px"></i>Prenotazioni
            </button>
            <div class="collapsebtn" id="prenotazioni" *ngIf="isPrenotazioneCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/prenotazioni']"> <i class="fas fa-edit"
                            style="margin-right: 10px">
                        </i> Manage Prenotazioni </a>
                </button>
            </div>

            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#ordinazioni"
            (click)="ordinazionicollapse()">
            <i class="fas fa-pen-alt" style="margin-right: 15px"></i>Ordinazioni
        </button>
        <div class="collapsebtn" id="ordinazioni" *ngIf="isOrdinazioneCollapsed">
            <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                <a [routerLink]="['/admin-dashboard/ordinazioni']"> <i class="fas fa-edit"
                        style="margin-right: 10px">
                    </i> Manage Ordinazioni </a>
            </button>
        </div>

            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#recensioni"
                (click)="recensionicollapse()">
                <i class="fas fa-star-half-alt" style="margin-right: 15px"></i>Recensioni
            </button>
            <div class="collapsebtn" id="recensioni" *ngIf="isRecensioneCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin-dashboard/recensioni']"> <i class="fas fa-edit"
                            style="margin-right: 10px">
                        </i> Manage Recensioni </a>
                </button>
            </div>
            <button class="menubtn" (click)="logout()">
                <i class="fas fa-sign-out-alt" style="margin-right: 15px"></i>Logout
            </button>
        </div>
    </div>
</div>
