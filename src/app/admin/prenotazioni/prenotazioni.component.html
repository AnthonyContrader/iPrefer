<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <table>
        <tr>
          <th>
            Data e Ora
          </th>
          <th>
            Tavolo
          </th>
          <th>
            ID Cliente
          </th>
          <th>
            Edit
          </th>
          <th>
            User
          </th>
        </tr>
        <tr>
          <td>
            <input placeholder="data e ora" [(ngModel)]="prenotazionetoinsert.data_ora">
          </td>
          <td>
            <input placeholder="tavolo" [(ngModel)]="prenotazionetoinsert.tavolo">
          </td>
          <td>
              <select [(ngModel)]="prenotazionetoinsert.cliente" >
                  <option *ngFor="let cliente of clienti" [ngValue]="cliente">{{cliente.nome_cliente}} {{cliente.cognome_cliente}}</option>
              </select>
            
          </td>
          <td>
            <button (click)="insert(prenotazionetoinsert)">Insert</button>
          </td>
          <td>
            <button (click)="clear()">Clear</button>
          </td>
        </tr>
        <tr *ngFor="let prenotazione of prenotazioni">
          <td>
            <input [(ngModel)]="prenotazione.data_ora">
          </td>
          <td>
            <input [(ngModel)]="prenotazione.tavolo">
          </td>
          <td>
              <label>{{prenotazione.cliente.nome_cliente}} {{prenotazione.cliente.cognome_cliente}}</label>
          </td>
          <td>
            <button (click)=update(prenotazione)>Save</button>
          </td>
          <td>
            <button (click)="delete(prenotazione)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
